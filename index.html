<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container">
      <!-- song -->
      <div class="image-container">
        <img
          src="https://cdn.pixabay.com/photo/2017/01/18/17/14/girl-1990347_960_720.jpg"
          alt="Album Art"
        />
      </div>

      <h2 id="title">You're not sorry</h2>
      <h3 class="artist">Taylor swift</h3>
			<audio src="./music/taylor.mp3" controls class="player-control" hidden></audio>
			<!-- progress bar -->
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
				<div class="duration-wrapper" id="duration">
					<span id="current-time">0:00</span>
					<span id="duration">1:25</span>
				</div>
			</div>
<!-- player controls -->
<div class="player-controls">
	<i class="fas fa-backward" id="prev" title="Previous"></i>
	<i class="fas fa-play main-button" id="play" title="Play"></i>
	<i class="fas fa-forward" id="next" title="Next"></i>
</div>
     
    </div>
  </body>
</html>
